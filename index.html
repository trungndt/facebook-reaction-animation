<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="reaction-container">
		<div class="controller">
			<button class="btn" data-cls="icon-blue">
				<img src="images/icon-like.png">
			</button>
			<button class="btn" data-cls="icon-pink">
				<img src="images/icon-love.png">
			</button>
			<button class="btn" data-cls="icon-yellow">
				<img src="images/icon-haha.png">
			</button>
			<button class="btn" data-cls="icon-yellow">
				<img src="images/icon-wow.png">
			</button>
			<button class="btn" data-cls="icon-yellow">
				<img src="images/icon-sad.png">
			</button>
			<button class="btn" data-cls="icon-orange">
				<img src="images/icon-angry.png">
			</button>
		</div>
	</div>

	<template id="tmpIcon">
		<div class="icon-reaction">
			<img src="images/fb-like.png">
		</div>
	</template>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
